version: '3.2'

services:

  explorer-api:
    build:
      context: .
      dockerfile: ./explorer-api/Dockerfile
    image: greenchain/pre-explorer-api:latest
    hostname: explorer-api
    command: ./start.sh
    environment:
      - PYTHONPATH=/usr/src/app:/usr/src/app/py-substrate-interface:/usr/src/app/py-scale-codec
      - ENVIRONMENT=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - DB_NAME=polkascan
      - SUBSTRATE_RPC_URL=wss://rpc.greenchain.cc
      - SUBSTRATE_ADDRESS_TYPE=42
      - TYPE_REGISTRY=greenchain
      - TYPE_REGISTRY_FILE=app/type_registry/greenchain_types.json
      - SUBSTRATE_METADATA_VERSION=9
    depends_on:
      - mysql

  harvester-api:
    build:
      context: .
      dockerfile: ./harvester/Dockerfile
    image: greenchain/pre-harvester:latest
    hostname: harvester-api
    ports:
      - '8001:8000'
    command: ./start.sh
    environment: &env
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/usr/src/app:/usr/src/app/py-substrate-interface/:/usr/src/app/py-scale-codec/
      - ENVIRONMENT=prod
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - DB_NAME=polkascan
      - SUBSTRATE_RPC_URL=wss://rpc.greenchain.cc
      - TYPE_REGISTRY=greenchain
      - TYPE_REGISTRY_FILE=app/type_registry/greenchain_types.json
      - SUBSTRATE_ADDRESS_TYPE=42
      - SUBSTRATE_METADATA_VERSION=9
      - NEW_SESSION_EVENT_HANDLER=True
      - SUBSTRATE_STORAGE_BALANCE=Account
      - SUBSTRATE_STORAGE_INDICES=Accounts
    depends_on:
      - redis
      - mysql

  harvester-worker:
    build:
      context: .
      dockerfile: ./harvester/Dockerfile
    image: greenchain/pre-harvester:latest
    command: celery -A app.tasks worker --loglevel=INFO
    environment: *env
    depends_on:
      - redis
      - mysql

  harvester-beat:
    build:
      context: .
      dockerfile: ./harvester/Dockerfile
    image: greenchain/pre-harvester:latest
    volumes:
      - '/usr/src/app/data'
    command: celery -A app.tasks beat --loglevel=INFO  --schedule="data/celerybeat-schedule" --pidfile="data/celerybeat.pid"
    environment: *env
    depends_on:
      - redis

  harvester-monitor:
    build:
      context: .
      dockerfile: ./harvester/Dockerfile
    image: greenchain/pre-harvester:latest
    ports:
      - '5555:5555'
    command:  flower -A app.tasks --port=5555 --broker=redis://redis:6379/0
    environment: *env
    depends_on:
      - redis

  redis:
    image: redis:3.2.11
    hostname: redis
    ports:
      - '6379:6379'

  mysql:
    image: mysql:8.0.29
    hostname: mysql
    volumes:
      - 'db-data:/var/lib/mysql'
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=polkascan

  explorer-gui:
    image: greenchain/pre-explorer-gui:latest
    build:
      context: explorer-gui/.
      args:
        NETWORK_NAME: GreenChain
        NETWORK_ID: greenchain
        NETWORK_TYPE: pre
        CHAIN_TYPE: para
        NETWORK_TOKEN_SYMBOL: GRN
        NETWORK_TOKEN_DECIMALS: 18
        NETWORK_COLOR_CODE: 777777
        API_URL: https://explorer.greenchain.cc/api/v1
    ports:
      - '8080:80'
    depends_on:
      - harvester-api
      - explorer-api

  polkadot-ui:
    image: polkasource/substrate-ui:polkadot-latest
    ports:
      - '8081:80'

volumes:
  db-data:
